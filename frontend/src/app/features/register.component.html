<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
  <form (ngSubmit)="register()" #regForm="ngForm" novalidate>
    <div style="margin-bottom: 15px;">
      <label for="name" style="display: block; margin-bottom: 5px;">Name</label>
      <input id="name" name="name" [(ngModel)]="name" required type="text" placeholder="Full name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>
    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
      <input id="email" name="email" [(ngModel)]="email" required type="email" placeholder="you@example.com" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>
    <div style="margin-bottom: 15px;">
      <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
      <input id="password" name="password" [(ngModel)]="password" required type="password" placeholder="Password (min 8 chars)" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>
    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
  </form>
</div>
